model = "gpt-5.3-codex"
model_reasoning_effort = "high"
notify = ["python3", "/Users/hrfmmr/.codex/scripts/notify.py"]
personality = "pragmatic"
web_search = "live"

[features]
multi_agent = true
apps = true
prevent_idle_sleep = true

[tui]
status_line = ["model-with-reasoning", "current-dir", "git-branch", "context-remaining", "weekly-limit"]

[mcp_servers.serena]
command = "uvx"
args = [
    "--from",
    "git+https://github.com/oraios/serena",
    "serena",
    "start-mcp-server",
    "--context",
    "codex",
    "--project",
    "."
]
cwd = "."
startup_timeout_ms = 20_000
