[[snippets]]
  description = "[AWS] List EC2 public DNS names"
  command = '''
aws ec2 describe-instances | \
jq '.Reservations[].Instances[]' | \
jq -r '[(.Tags[]? | select(.Key == "Name")).Value, .PublicDnsName] | join("|")' | \
column -t -s "|"
'''
  output = ""

[[snippets]]
